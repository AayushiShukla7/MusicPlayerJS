<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Audio Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <!-- <span>Now Playing</span> -->
      <!-- <i id="show-animation-list" class="material-icons">more_horiz</i> -->
      <select id="animation-dropdown" class="dropdown-content" onchange="setAnimationStyle(this.value)">
        <option value="0" title="No Selection">--Select Animation--</option>
        <option value="1" title="Sound Bars">Sound Bars</option>
        <option value="2" title="Circle with Bars">Circle with Bars</option>
        <option value="3" title="Leaf with Arc">Leaf with Arc</option>
        <option value="4" title="Origami Fan">Origami Fan</option>
        <option value="5" title="Bubbles">Bubbles</option>
        <option value="6" title="Spiraling Images">Spiraling Images</option>
        <option value="7" title="Neon Bars">Neon Bars</option>
        <option value="8" title="Psychedellic Blue">Psychedellic Blue</option>
        <option value="9" title="Groovy Liquid">Groovy Liquid</option>
        <option value="10" title="Alphabet Soup">Alphabet Soup</option>
        <option value="11" title="Outward Spiral">Outward Spiral</option>
        <option value="12" title="Colorful Pencil Shavings">Colorful Pencil Shavings</option>
      </select>
    </div>

    <div class="img-area">
      <canvas id="audio-canvas"></canvas>
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>

      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>

    <div id="player">
      <i id="volume-down" class="material-icons">volume_down</i>
      <div id="volume">
        <span id="volume-progressbar" class="volume-progressbar"></span>
        <input type="range" min="0" max="100" value="30" id="np-volume" class="volume-slider" role="progressbar">        
      </div>
      <i id="volume-up" class="material-icons">volume_up</i>
      <p><span id="volume-value"></span>%</p>
    </div>
    

    <!-- <div class="slidecontainer">
      <input type="range" min="0" max="100" value="30" class="slider" id="myRange">
      <p>Value: <span id="demo"></span></p>
    </div> -->

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>

      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
